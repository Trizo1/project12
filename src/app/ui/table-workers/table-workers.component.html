<div class="row" *ngIf="workers.length > 0">
    <div class="col-12">
        <h5>{{title}}</h5>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" [style.width]="'5%'">id</th>
                <th scope="col" [style.width]="'30%'">Имя</th>
                <th scope="col" [style.width]="'30%'">Фамилия</th>
                <th scope="col" [style.width]="'20%'"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let worker of workers">
                <th scope="row">{{worker.id}}</th>
                <td><input type="text" class="form-control" [(ngModel)]="worker.name" [style.width]="'80%'"
                        [disabled]='worker.disabled'>
                </td>
                <td><input type="text" class="form-control" [(ngModel)]="worker.surname" [disabled]='worker.disabled'>
                </td>
                <td>
                    <select class="custom-select" [(ngModel)]="worker.type" [disabled]='worker.disabled'>
                        <option [ngValue]="myWorkerType.programmer">Программист</option>
                        <option [ngValue]="myWorkerType.designer">Дизайнер</option>
                        <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
                        <option [ngValue]="myWorkerType.manager">Менеджер</option>
                    </select>
                </td>
                <td>
                    <div class="d-flex justify-content-start">
                        <button class="btn btn-outline-primary btn-sm mr-3"
                            (click)="onEditWorker(this.worker)">Редактировать</button>
                        <button class="btn btn-outline-success btn-sm" [disabled]='worker.disabled'
                            (click)="onSaveWorker(this.worker)">Сохранить</button>
                    </div>
                    <button (click)="onDeleteWorker(worker.id)"
                        class="btn btn-outline-danger btn-sm mt-2">Удалить</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
